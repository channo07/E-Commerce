<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            line-height: 1.6;
            overflow-x: hidden; 
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
            margin-right: 0px;
        }

        .logo {
            display: flex;
            align-items: center;
            color: burlywood;
            font-size: small;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
            max-height: calc(100vh - 140px); 
            overflow-y: auto; 
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: 200px; 
            object-fit: cover; 
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .headline {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .headline img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto; 
        }

        .btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo"> 
            <h1 class="store-name">channo</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="headline">
        <img src="headline_image.jpg" alt="Headline Image">
    </div>
    <main>
        <section class="products">
            <div class="product">
                <img src="Sherpa.jpg" alt="Sherpa">
                <h3>Sherpa</h3>
                <p>$29.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Techfleece.jpg" alt="Techfleece">
                <h3>Techfleece</h3>
                <p>$24.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Windbreaker.jpg" alt="Windbreaker">
                <h3>Windbreaker</h3>
                <p>$19.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Puffer.jpg" alt="Puffer">
                <h3>Puffer</h3>
                <p>$29.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Hoodie.jpg" alt="Hoodie">
                <h3>Hoodie</h3>
                <p>$19.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Trousers.jpg" alt="Trousers">
                <h3>Trousers</h3>
                <p>$24.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Jeans.jpg" alt="Jeans">
                <h3>Jeans</h3>
                <p>$19.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Cargo.jpg" alt="Cargo">
                <h3>Cargo</h3>
                <p>$29.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Shorts.jpg" alt="Shorts">
                <h3>Shorts</h3>
                <p>$14.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
            <div class="product">
                <img src="Cargo Shorts.jpg" alt="Cargo Shorts">
                <h3>Cargo Shorts</h3>
                <p>$19.99</p>
                <a href="#" class="btn">BUY</a>
            </div>
        </section>
    </main>
</body>
</html>
